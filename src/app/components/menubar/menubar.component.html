<mat-toolbar color="primary" class="mat-elevation-z8">
  <button (click)="drawer.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span>Pagina de productos</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
      <mat-list-item>
        <button routerLink="product-list" mat-button>
          <mat-icon>table</mat-icon> Lista de productos
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="usuarios-list" mat-button>
          <mat-icon>explore</mat-icon> Usuarios
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="ventas-list" mat-button>
          <mat-icon>explore</mat-icon> Ventas
        </button>
      </mat-list-item>
      <mat-list-item>
        <button (click)="logout()" mat-button>
          <mat-icon>logout</mat-icon> Cerrar sesion
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
  <button mat-button (click)="logout()">Cerrar Sesi√≥n</button>
</mat-drawer-container>
