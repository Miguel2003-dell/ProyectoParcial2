<div>
    <form [formGroup]="formGroup" class="example-form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <p>Nombre de usuario:</p>
        <input matInput formControlName="username">
        <mat-error *ngIf="formGroup.get('username')?.hasError('required')">
          Nombre de usuario es requerido
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <p>Nombre:</p>
        <input matInput formControlName="name">
        <mat-error *ngIf="formGroup.get('name')?.hasError('required')">
          Nombre es requerido
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <p>Apellido:</p>
        <input matInput formControlName="lastName">
        <mat-error *ngIf="formGroup.get('lastName')?.hasError('required')">
          Apellido es requerido
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <p>Email:</p>
        <input matInput formControlName="email">
        <mat-error *ngIf="formGroup.get('email')?.hasError('required')">
          Email es requerido
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <p>Telefono:</p>
        <input matInput formControlName="phone">
        <mat-error *ngIf="formGroup.get('phone')?.hasError('required')">
          Telefono es requerido
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <p>Rol:</p>
        <input matInput formControlName="role">
        <mat-error *ngIf="formGroup.get('role')?.hasError('required')">
          Rol es requerido
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <p>Contraseña:</p>
        <input matInput formControlName="password">
        <mat-error *ngIf="formGroup.get('password')?.hasError('required')">
          Contraseña es requerida
        </mat-error>
      </mat-form-field>
      
  
      <mat-dialog-actions>
        <button mat-raised-button  [disabled]="formGroup.invalid">Guardar</button>
        <button mat-raised-button color="warn" mat-dialog-close="true">Cancelar</button>
      </mat-dialog-actions>
    </form>
  </div>
